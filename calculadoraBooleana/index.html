<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interruptores</title>
</head>
<body>
    <div id="container">
        <div id="switches1">
            <div class="switch">
                <input type="checkbox" id="toggle1" />
                <label for="toggle1">1</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="toggle2" />
                <label for="toggle2">2</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="toggle4" />
                <label for="toggle4">4</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="toggle8" />
                <label for="toggle8">8</label>
            </div>
        </div>

        <div id="switches2">
            <div class="switch">
                <input type="checkbox" id="toggle1-2" />
                <label for="toggle1-2">1</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="toggle2-2" />
                <label for="toggle2-2">2</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="toggle4-2" />
                <label for="toggle4-2">4</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="toggle8-2" />
                <label for="toggle8-2">8</label>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
