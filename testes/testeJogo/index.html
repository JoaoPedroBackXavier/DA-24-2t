<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo Clicker</h1>
        <div id="counter">0</div>
        <button id="clickButton">Clique em mim!</button>
        
        <div class="upgrades">
            <h2>Upgrades</h2>
            <div class="upgrade" id="autoClickerUpgrade">
                <p>Auto-Cliker (Custo: <span id="autoClickerCost">10</span> moedas)</p>
                <button id="buyAutoClicker">Comprar</button>
                <p>Auto-Cliker: <span id="autoClickerCount">0</span></p>
            </div>
            <div class="upgrade" id="clickMultiplierUpgrade">
                <p>Multiplicador de Clique (Custo: <span id="clickMultiplierCost">50</span> moedas)</p>
                <button id="buyClickMultiplier">Comprar</button>
                <p>Multiplicador: <span id="clickMultiplierCount">1x</span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
